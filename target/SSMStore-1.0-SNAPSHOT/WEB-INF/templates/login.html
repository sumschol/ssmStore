<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
        <link rel="stylesheet" th:href="@{/css/login.css}"/>
        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
        <title></title>
    </head>
<body>

<div id="login">
    <div id="top">
        <img src="/images/cloud.jpg"/><span>LOGIN</span>
    </div>
    <div id="bottom">
        <form th:action="@{/login}" method="post">
            <table border="0px" id="table">
                <tr>
                    <td class="td1">用户名：</td>
                    <td><input type="text" value="" placeholder="Username" class="td2" name="name"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="nameerr"></span></td>
                </tr>
                <tr>
                    <td class="td1">密码：</td>
                    <td><input type="text" value="" placeholder="Password" class="td2" name="pwd"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="pwderr"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="登录" class="td3">
                        <a th:href="@{/registerpage}"><input type="button" value="注册" class="td3"></a>
                    </td>
                </tr>
            </table>
        </form>
        <a th:text="${errmsg}"></a>
    </div>
</div>


</body>
</html>
